<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <title>Send email</title>
    </head>
    <body>
         {% if messageSent %}
            <div class="container">
              <h3><strong>Email successfully sent</strong></h3>
              <p>Your message was successfully sent to {{ recipient }}</p>
              <a href="/">Go back</a>
            </div>
        {% else %}
             <h1>Send email with <code>{{ send_method }}</code></h1>
        <div class="container">



            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <form action="{% url 'send' %}" method="post" class="p-5 bg-light">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="input-list">
                                <input type="submit" value="Отправить" class="btn py-3 px-4 btn-primary">
                            </div>
                        </form>
            </div>
        </div>
        {% endif %}
    </body>
</html>
