<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <title>Send email</title>
    </head>
    <body>
    <div>
        <nav>
            <ul>
                <li class="nav-item "><a href="{% url 'send_email' %}" class="link">Send email with function</a></li>
                <li class="nav-item "><a href="{% url 'home' %}" class="link">Send email with class</a></li>
                <li class="nav-item "><a href="{% url 'cust_req' %}" class="link">Send email with class and save in db</a></li>
            </ul>
        </nav>
    </div>
         {% if messageSent %}
            <div class="container">
              <h3><strong>Email successfully sent</strong></h3>
              <p>Your message was successfully sent to {{ recipient }}</p>
              <a href="/">Go back</a>
            </div>
        {% else %}
             <h1>Send email with <code>{{ send_method }}</code></h1>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <form method="post" action="{% url 'email_send' %}">
                {% csrf_token %}
                    <div class="cals g-3">
                        <label for="exampleFormControlName" class="form-label"></label>
                        <input type="text" class="form-control" name="name" id="exampleFormControlName" placeholder="Name">
                    </div>
                   <div class="cals g-3">
                     <label for="exampleInputPhone" class="form-label"></label>
                     <input type="text" class="form-control" name="phone" id="exampleInputPhone" placeholder="Phone">
                   </div>
                    <div class="cals g-3">
                     <label for="exampleInputSubject" class="form-label"></label>
                     <input type="text" class="form-control" name="subject" id="exampleInputSubject" placeholder="Subject">
                   </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3" placeholder="Message"></textarea>
           </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
        {% endif %}
    </body>
</html>
